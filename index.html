<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, papel ou tesoura</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jogo">
        <div class="escolha">Sua escolha: </div>
        <div class="painel">
            <div id="jogador">
                <button id="pedra">Pedra</button>
                <button id="papel">Papel</button>
                <button id="tesoura">Tesoura</button>
            </div>
        <div id="console">
            <div class="placar">
                <div class="placarJogador">Você: 0</div>
                <div class="placarMaquina">Máquina: 0</div>
            </div>
            <div class="logs">
                <div class="jogadaJogador"></div>
                <div class="jogadaMaquina"></div>
                <div class="resultado"></div>
            </div>
            <div class="vencedor"></div>
        </div>
        </div>
    <div class="opcoes">
        <button id="jogar">Jogar</button>
        <button id="reiniciar">Reiniciar</button>
    </div>
    </div>
</body>
</html>
